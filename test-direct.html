<!DOCTYPE html>
<html>
<head>
    <title>Direct Function Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .pass { color: green; }
        .fail { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Direct Campaign Interface Test</h1>
    <div id="results"></div>

    <script src="js/engine/campaign-interface.js"></script>
    <script>
        const log = (msg, className = '') => {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = msg;
            document.getElementById('results').appendChild(div);
        };

        log('=== TESTING CAMPAIGN INTERFACE ===', 'info');

        // Check if loaded
        if (!window.CampaignContentInterface) {
            log('ERROR: CampaignContentInterface not loaded!', 'fail');
        } else {
            log('✓ CampaignContentInterface loaded', 'pass');

            // Test 1: Validation
            log('\n--- Test 1: Validation of Invalid Campaign ---', 'info');
            const invalidCampaign = { agents: [] };
            const validationResult = window.CampaignContentInterface.validateCampaign(invalidCampaign);

            log('Result: ' + JSON.stringify(validationResult, null, 2));
            if (validationResult.valid === false && validationResult.errors.length > 0) {
                log('✓ PASS: Invalid campaign correctly rejected', 'pass');
            } else {
                log('✗ FAIL: Invalid campaign should be rejected!', 'fail');
            }

            // Test 2: Merge
            log('\n--- Test 2: Merge with Defaults ---', 'info');
            const minimalCampaign = { metadata: { name: 'Test' } };
            const merged = window.CampaignContentInterface.mergeCampaignWithDefaults(minimalCampaign);

            log('Merged object keys: ' + Object.keys(merged).join(', '));
            log('Has agents? ' + ('agents' in merged));
            log('Agents is array? ' + Array.isArray(merged.agents));

            if (Array.isArray(merged.agents) && Array.isArray(merged.weapons) && Array.isArray(merged.equipment)) {
                log('✓ PASS: Merge correctly adds default arrays', 'pass');
            } else {
                log('✗ FAIL: Merge should add default arrays!', 'fail');
                log('Debug: agents=' + merged.agents + ', weapons=' + merged.weapons, 'fail');
            }

            // Check for version marker in console
            log('\n--- Check Console ---', 'info');
            log('You should see "[MERGE] Version: 2024-12-23-v4-fixed" in the console');
            log('If you see an older version or no version, clear browser cache!');
        }
    </script>
</body>
</html>
