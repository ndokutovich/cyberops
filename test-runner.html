        h1 {

        }

        button:disabled {

        }

        #test-output {

            padding: 20px;
            background: #000;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #test-summary {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.05);
        }

        .test-passed {
            color: #00ff00;
        }

        .test-failed {
            color: #ff0000;
        }

        .test-skipped {
            color: #888888;
        }

        #game-container {
            position: fixed;
            top: -9999px;
            left: -9999px;

            height: 720px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background: #001100;
            border: 1px solid #00ff00;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            width: 0%;
            transition: width 0.3s;
            position: relative;
        }

        #progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }

        .log-suite {
            color: #00ffff;
            font-weight: bold;
            margin-top: 10px;
        }

        .log-test-pass {
            color: #00ff00;
            margin-left: 20px;
        }

        .log-test-fail {
            color: #ff0000;
            margin-left: 20px;
        }

        .log-test-skip {
            color: #888888;

        }

            background: #001100;

            border: 1px solid #00ff00;
            padding: 5px;
            font-family: inherit;
        }

        #export-buttons {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

    <script>
        // Initialize the game for testing (don't use const to avoid redeclaration)
        var game = null;
        const output = document.getElementById('test-output');
        const summary = document.getElementById('test-summary');
        const summaryContent = document.getElementById('summary-content');
        const progressFill = document.getElementById('progress-fill');

        // Custom console logger for test output
        const originalLog = console.log;
        const originalError = console.error;
        const originalGroup = console.group;
        const originalGroupEnd = console.groupEnd;

        function logToOutput(message, className = '') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${className}`;
            entry.textContent = message;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        // Override console for test output
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');

            // Detect test result patterns
            if (message.includes('‚úÖ')) {
                logToOutput(message, 'log-test-pass');
            } else if (message.includes('‚ùå')) {
                logToOutput(message, 'log-test-fail');
            } else if (message.includes('‚è≠Ô∏è')) {
                logToOutput(message, 'log-test-skip');
            } else if (message.includes('üì¶')) {
                logToOutput(message, 'log-suite');
            } else {
                logToOutput(message);
            }
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.join(' ');
            logToOutput(message, 'log-error');
        };

        console.group = function(label) {
            originalGroup.call(console, label);
            logToOutput(label, 'log-suite');
        };

        console.groupEnd = function() {
            originalGroupEnd.call(console);
        };

        // Initialize game
        async function initializeGame() {
            logToOutput('üéÆ Initializing game for testing...', 'log-suite');

            try {
                // Create game instance
                game = new CyberOpsGame();
                window.game = game;

                // Set test mode flags BEFORE initialization
                game.testMode = true;
                game.audioEnabled = false; // Disable audio during tests
                game.animationsEnabled = false; // Speed up tests
                game.skipDOMUpdates = true; // Skip DOM manipulation in test mode
                game.disableKeyboardInTests = true; // Prevent keyboard events from triggering game actions

                // Initialize campaign system first
                if (window.CampaignSystem) {
                    await window.CampaignSystem.init();
                    logToOutput('üéÆ Campaign system initialized');
                }

                // Initialize declarative dialogs
                if (game.initializeDeclarativeDialogs) {
                    game.initializeDeclarativeDialogs();
                    logToOutput('üí¨ Dialog system initialized');
                }

                // Ensure dialogEngine is properly connected to game
                if (!game.dialogEngine && window.declarativeDialogEngine) {
                    game.dialogEngine = window.declarativeDialogEngine;
                    logToOutput('üîó Dialog engine connected to game');
                }

                // Double-check dialog engine is initialized with game reference
                if (game.dialogEngine && !game.dialogEngine.game) {
                    game.dialogEngine.game = game;
                    logToOutput('üéÆ Game reference set in dialog engine');
                }

                // Initialize dialog state stack if needed
                if (game.dialogEngine && !game.dialogEngine.stateStack) {
                    game.dialogEngine.stateStack = [];
                    game.dialogEngine.currentState = null;
                    logToOutput('üìö Dialog state stack initialized');
                }

                // Re-initialize dialog engine with complete config after all files loaded
                if (game.dialogEngine && window.DIALOG_CONFIG) {
                    game.dialogEngine.initialize(window.DIALOG_CONFIG);
                    logToOutput('üîÑ Dialog engine re-initialized with complete config');
                }

                // Ensure gameServices is properly connected
                if (!game.gameServices && window.GameServices) {
                    game.gameServices = window.GameServices;
                    logToOutput('üîß GameServices connected to game');

                    // Initialize services with test data
                    if (game.gameServices.resourceService) {
                        game.gameServices.resourceService.initialize({
                            credits: 10000,
                            researchPoints: 100,
                            worldControl: 0
                        });
                        logToOutput('üí∞ Resources initialized for tests');
                    }
                }

                // Initialize screen manager
                if (window.screenManager) {
                    window.screenManager.init(game);
                    logToOutput('üì∫ Screen manager initialized');
                }

                // Initialize game but skip the initial screen
                // IMPORTANT: init() is async and loads campaign content
                await game.init();

                // Ensure campaign content is loaded (for tests that check agents)
                if (game.loadCampaignContent && (!game.activeAgents || game.activeAgents.length === 0)) {
                    logToOutput('üì¶ Loading campaign content for tests...');
                    await game.loadCampaignContent('main');
                }

                // Set screen to hub for testing (do this BEFORE overriding showInitialScreen)
                game.screen = 'hub';
                game.currentScreen = 'hub';

                // Override showInitialScreen AFTER setting screen
                if (game.showInitialScreen) {
                    game.showInitialScreen = function() {
                        console.log('Skipping initial screen in test mode');
                    };
                }

                // Initialize 3D if available (but don't wait for it)
                if (window.THREE && !game.scene3D) {
                    try {
                        game.init3D();
                        logToOutput('üéÆ 3D system initialized');
                    } catch (e) {
                        logToOutput('‚ö†Ô∏è 3D initialization skipped (not critical for tests)');
                    }
                }

                logToOutput('‚úÖ Game initialized successfully');
                return true;
            } catch (error) {
                logToOutput(`‚ùå Failed to initialize game: ${error.message}`, 'log-error');
                console.error('Full error:', error);
                return false;
            }
        }

        async function runDiagnostics() {
            clearOutput();
            logToOutput('ü©∫ Running Test Diagnostics...', 'log-suite');

            // Run diagnostics
            const results = await TestDiagnostic.runDiagnostics();

            // Display failures
            if (results.failures.length > 0) {
                logToOutput('\n‚ùå FAILED TESTS:', 'log-error');
                for (const failure of results.failures) {
                    logToOutput(`  ${failure.suite} - ${failure.test}`, 'log-error');
                    logToOutput(`    Error: ${failure.error}`, 'log-warning');
                }
            } else {
                logToOutput('\n‚úÖ No test failures found!', 'log-pass');
            }

            // Check for problematic patterns
            const problems = TestDiagnostic.identifyProblemTests();
            if (problems.length > 0) {
                logToOutput('\n‚ö†Ô∏è POTENTIAL ISSUES:', 'log-warning');
                for (const problem of problems) {
                    logToOutput(`  ${problem.suite} - ${problem.test}`, 'log-warning');
                    logToOutput(`    ${problem.issue}`, 'log-info');
                }
            }

            logToOutput('\nCheck browser console for detailed diagnostic report', 'log-info');
        }

        async function showTestSummary() {

            logToOutput('üìã Generating Test Summary...', 'log-suite');

            // Generate and display the test report

            logToOutput('              TEST SUITE OVERVIEW', 'log-suite');
            logToOutput('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'log-info');

            logToOutput(`  Ready Tests:  ${stats.byStatus.ready} ‚úÖ`, 'log-pass');
            logToOutput(`  DOM-Dependent: ${stats.byStatus.domDependent} ‚ö†Ô∏è`, 'log-warning');
            logToOutput(`  Skipped:      ${report.totals.skipped} ‚è≠Ô∏è`, 'log-info');

            logToOutput(`\nüì¶ TEST SUITES:`, 'log-suite');
            for (const suite of report.suites) {
                logToOutput(`\n${suite.name} (${suite.tests} tests)`, 'log-info');
                for (const test of suite.testList) {
                    const icon = test.skip ? '‚è≠Ô∏è' : 'üìù';
                    logToOutput(`  ${icon} ${test.name}`, test.skip ? 'log-warning' : 'log-info');
                }
            }

            logToOutput('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'log-info');

            // Also log to console for detailed inspection
            TestSummary.printReport(report);
        }

        function clearOutput() {
            output.innerHTML = '';
            progressFill.style.width = '0%';
        }

        function showSummary() {
            const stats = testFramework.stats;
            summary.classList.remove('hidden');

            const passRate = stats.total > 0 ? ((stats.passed / stats.total) * 100).toFixed(1) : 0;
            progressFill.style.width = `${passRate}%`;

            summaryContent.innerHTML = `
                <div class="test-passed">‚úÖ Passed: ${stats.passed}</div>
                <div class="test-failed">‚ùå Failed: ${stats.failed}</div>
                <div class="test-skipped">‚è≠Ô∏è Skipped: ${stats.skipped}</div>
                <div>üìà Pass Rate: ${passRate}%</div>
                <div>‚è±Ô∏è Duration: ${stats.duration.toFixed(2)}ms</div>
            `;

            // Print the summary to console (which gets logged to output)
            testFramework.printSummary();

            // Also print the failed tests summary if there are failures
            if (stats.failed > 0) {
                testFramework.printFailedTestsSummary();

                // Also add failed tests to the HTML summary with FULL DETAILS
                const failedTests = [];
                testFramework.results.forEach(suite => {
                    suite.tests.forEach(test => {
                        if (test.status === 'failed') {
                            failedTests.push({
                                suite: suite.name,
                                test: test.name,
                                error: test.error || 'Unknown error',
                                errorDetails: test.errorDetails
                            });
                        }
                    });
                });

                if (failedTests.length > 0) {
                    summaryContent.innerHTML += `
                        <hr style="margin: 20px 0; border-color: #ff0000;">
                        <div style="color: #ff0000; font-weight: bold; margin-bottom: 10px;">
                            ‚ùå Failed Tests (${failedTests.length}) - DETAILED REPORT:
                        </div>
                        ${failedTests.map((f, i) => {
                            let detailsHtml = '';
                            if (f.errorDetails) {
                                if (f.errorDetails.expected !== undefined) {
                                    detailsHtml += `<div style="margin-left: 20px; font-size: 0.85em; color: #ffaa00;">Expected: ${JSON.stringify(f.errorDetails.expected)}</div>`;
                                }
                                if (f.errorDetails.actual !== undefined) {
                                    detailsHtml += `<div style="margin-left: 20px; font-size: 0.85em; color: #ffaa00;">Actual: ${JSON.stringify(f.errorDetails.actual)}</div>`;
                                }
                                if (f.errorDetails.stack) {
                                    const stackPreview = f.errorDetails.stack.split('\n').slice(0, 5).join('\n');
                                    detailsHtml += `<details style="margin-left: 20px; color: #888;">
                                        <summary style="cursor: pointer; color: #aaa;">Stack Trace (click to expand)</summary>
                                        <pre style="font-size: 0.75em; overflow-x: auto; color: #999;">${f.errorDetails.stack}</pre>
                                    </details>`;
                                }
                            }
                            return `
                            <div style="margin: 10px 0; padding: 10px; border-left: 3px solid #ff0000; background: rgba(255,0,0,0.05);">
                                <div style="color: #ff6666; font-weight: bold;">
                                    ${i + 1}. [${f.suite}] ${f.test}
                                </div>
                                <div style="margin-left: 20px; margin-top: 5px; font-size: 0.9em; color: #ff9999;">
                                    ‚ùå ${f.error}
                                </div>
                                ${detailsHtml}
                            </div>`;
                        }).join('')}
                    `;
                }
            }
        }

        function exportResults(format) {
            const data = testFramework.exportResults(format);
            const blob = new Blob([data], {
                type: format === 'json' ? 'application/json' :
                      format === 'html' ? 'text/html' : 'text/xml'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-report-${Date.now()}.${format === 'junit' ? 'xml' : format}`;
            a.click();
        }

        // Run universal tests
        async function runUniversalTests() {
            clearOutput();
            logToOutput('üåê Running Universal Tests (Console-Compatible)...', 'log-suite');
            logToOutput('='.repeat(60), 'log-test');

            if (!window.UniversalTestFramework) {
                logToOutput('‚ùå Universal Test Framework not loaded!', 'log-error');
                return;
            }

            // Run tests through universal framework
            const results = await window.UniversalTestFramework.run({
                verbose: document.getElementById('verbose-mode').checked
            });

            // Show results
            logToOutput('\n' + '='.repeat(60), 'log-test');
            logToOutput(`Test Results: ${results.passed}/${results.total} passed`,
                       results.failed > 0 ? 'log-error' : 'log-pass');
            logToOutput(`Time: ${results.time}ms`, 'log-test');

            if (results.failed > 0) {
                logToOutput('\nFailed Tests:', 'log-error');
                results.results.filter(r => r.status === 'failed').forEach(r => {
                    logToOutput(`  ‚Ä¢ ${r.suite} > ${r.test}: ${r.error}`, 'log-fail');
                });
            }

            showSummary();
        }

        // Event listeners
        document.getElementById('btn-run-all').addEventListener('click', runAllTests);
        document.getElementById('btn-run-universal').addEventListener('click', runUniversalTests);
        document.getElementById('btn-run-dialogs').addEventListener('click', runDialogTests);
        document.getElementById('btn-run-state').addEventListener('click', runStateMachineTests);
        document.getElementById('btn-run-audit').addEventListener('click', runAuditTests);
        document.getElementById('btn-run-parity').addEventListener('click', runParityTests);
        document.getElementById('btn-test-summary').addEventListener('click', showTestSummary);
        document.getElementById('btn-test-diagnostic').addEventListener('click', runDiagnostics);
        document.getElementById('btn-clear').addEventListener('click', clearOutput);
        document.getElementById('btn-hard-refresh').addEventListener('click', () => {
            location.reload(true); // Force reload from server, bypassing cache
        });
        document.getElementById('btn-export-json').addEventListener('click', () => exportResults('json'));
        document.getElementById('btn-export-html').addEventListener('click', () => exportResults('html'));
        document.getElementById('btn-export-junit').addEventListener('click', () => exportResults('junit'));

        // Auto-run tests if specified in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            window.addEventListener('load', () => {
                setTimeout(runAllTests, 1000);
            });
        }
    </script>
